<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
      <div class="app">
        <h1>Book Your Tickets</h1>
        <div class="text-area">
            <h2 id="counter">0</h2>
        </div>
        <div class="btn">
            <button id="increment-btn" onclick="increment()">Add</button>
            <button id="decrement-btn" onclick="decrement()">Minus</button>    
        </div>
        <button id="buy-btn" onclick="alerting()">Buy</button>
        <div id="notification">
            <p id="notify"><marquee><i>No Ticket added yet...</i></marquee></p>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
