<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authour" content="Nnabugwu Chimezie">
    <meta name="description"
        content="A tiny project ofmine that calcualtes your incomes and expenses, It can also  be used as a budget app.">
    <meta name="keywords" content="html, css, javascript, budget-App, project">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- <img src="" alt="website logo"> -->
                <h1>Budget <span>App</span></h1>
            </div>
            <div class="hero-content">
                <div class="wrapper">
                    <h3>Available Budget in the Month of June!</h3>
                    <h1 id="balance"> $0000.00</h1>
                    <section class="income">
                        <p>Income</p>
                        <p id="incomeDisplay">+$0000.00</p>
                    </section>

                    <section class="expense">
                        <p>Expense</p>
                        <p id="expenseDisplay">-$0000.00</p>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- -->
    <div class="bottom">
        <div class="container-2">
            <!--User data-field -->
            <div class="input-data">
                <select name="operator" id="operator">
                    <option value="null">Select an Option</option>
                    <option value="+">Income</option>
                    <option value="-">Expense</option>
                </select>

                <input type="text" name="data" id="description" placeholder="Add description">

                <input type="number" placeholder="$00.00" id="amount">

                <button id="add">Add</button>
            </div>

            <!-- display data field -->
            <div class="display-field">
                <section class="income" id="income">
                    <h1>Income</h1>
                </section>

                <section class="expense" id="expense">
                    <h1 id="two">Expense</h1>
                </section>
            </div>
        </div>

        <footer id="foot">
            <p>&copy Nnabugwu Chimezie 2023.</p>
        </footer>

    </div>



    <script src="gpt.js"></script>
</body>

</html>
